<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<style>
			html,body {
				background-color: #fff;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
					<li class="mui-table-view-cell" id="idea">
						<a class="mui-navigate-right dark-big">
							意见反馈
						</a>
					</li>
					<li class="mui-table-view-cell" id="clear-cache">
						<a class="mui-navigate-right dark-big">
							清除缓存
						</a>
					</li>
					<li class="mui-table-view-cell" id="about">
						<a class="mui-navigate-right dark-big">
							关于我们
						</a>
					</li>
				</ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		mui.plusReady(function (){
			
			mui('#idea')[0].addEventListener('tap', function() {
				mui.alert('暂无此功能','提示','确认','div')
			})
			
			mui('#clear-cache')[0].addEventListener('tap', function() {
				mui.confirm('你确定要清除缓存吗？','提示',['是', '否'],function (e) {
				   if (e.index == 0) {
					   plus.cache.clear(function() {
					    plus.storage.setItem('searchData', '');
						mui.toast('清除成功')
					   })
				   }
				},'div')
			})
		})
		
		mui('#about')[0].addEventListener('tap', function() {
			mui.openWindow({
				id: 'about',
				url: '../pages/about.html'
			})
		})
		
	</script>
</html>
